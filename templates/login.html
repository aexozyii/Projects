<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Incrementals.io</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #cdcbcb, #1a1a1a, #000000);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #fdbb2d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        
        /* Login Modal */
        .modal-content {
            background: linear-gradient(to bottom, #2c3e50, #1a1a2e);
            border-radius: 15px;
            width: 100%;
            padding: 30px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: modalFade 0.3s;
        }
        
        @keyframes modalFade {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-title {
            text-align: center;
            margin-bottom: 20px;
            color: #fdbb2d;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .forgot-password {
            color: #fdbb2d;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #fdbb2d;
            color: #1a2a6c;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #ffa500;
        }
        
        .auth-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .auth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .social-auth {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .social-btn:hover {
            opacity: 0.9;
        }
        
        .google-btn {
            background: #db4437;
            color: white;
        }
        
        .facebook-btn {
            background: #4267B2;
            color: white;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
        }
        
        .switch-form a {
            color: #fdbb2d;
            text-decoration: none;
            font-weight: 500;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .flash-success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .flash-error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .flash-info {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
        
        .form-toggle {
            display: none;
        }
        
        #register-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Incrementals.io</div>
        
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <div class="modal-content">
            <h2 class="modal-title" id="form-title">Welcome Back</h2>
            
            <form id="login-form" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            
            <form id="register-form" method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm">Confirm Password</label>
                    <input type="password" id="reg-confirm" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            
            <div class="auth-divider">or continue with</div>
            
            <div class="social-auth">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>
            
            <div class="switch-form">
                <span id="switch-text">Don't have an account?</span>
                <a href="#" id="switch-button">Register</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const formTitle = document.getElementById('form-title');
        const switchText = document.getElementById('switch-text');
        const switchButton = document.getElementById('switch-button');
        let isLoginForm = true;
        
        switchButton.addEventListener('click', function(e) {
            e.preventDefault();
            
            if (isLoginForm) {
                // Switch to register form
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Create Account';
                switchText.textContent = 'Already have an account?';
                switchButton.textContent = 'Login';
            } else {
                // Switch to login form
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                formTitle.textContent = 'Welcome Back';
                switchText.textContent = 'Don\'t have an account?';
                switchButton.textContent = 'Register';
            }
            
            isLoginForm = !isLoginForm;
        });
        
        // Show login form by default
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
    </script>
</body>
</html>
