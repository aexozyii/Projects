<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game.name }} - Details</title>
    <style>
        .game-details {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .game-header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .game-image {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .game-info {
            flex: 1;
        }
        .game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .game-price {
            font-size: 20px;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .game-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        .btn-play {
            background-color: #2ecc71;
            color: white;
        }
        .btn-cart {
            background-color: #e74c3c;
            color: white;
        }
        .btn-like {
            background-color: #9b59b6;
            color: white;
        }
        .btn-back {
            background-color: #7f8c8d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-details">
        <a href="{{ url_for('index') }}" class="btn btn-back">Back to Games</a>
        
        <div class="game-header">
            <img src="{{ game.image_url or 'https://via.placeholder.com/300x200' }}" alt="{{ game.name }}" class="game-image">
            <div class="game-info">
                <h1 class="game-title">{{ game.name }}</h1>
                <div class="game-price">${{ "%.2f"|format(game.price) }}</div>
                <p>{{ game.description }}</p>
                
                <div class="game-buttons">
                    <a href="{{ url_for('play_game', game_id=game.game_id) }}" class="btn btn-play">Play Now</a>
                    <a href="{{ url_for('add_to_cart', game_id=game.game_id) }}" class="btn btn-cart">Add to Cart</a>
                    <a href="{{ url_for('like_game', game_id=game.game_id) }}" class="btn btn-like">Like</a>
                </div>
            </div>
        </div>
        
        <div class="game-specs">
            <h2>Game Details</h2>
            <table>
                <tr>
                    <th>Genre:</th>
                    <td>{{ game.genre }}</td>
                </tr>
                <tr>
                    <th>Release Date:</th>
                    <td>{{ game.release_date }}</td>
                </tr>
                <tr>
                    <th>Developer:</th>
                    <td>{{ game.developer }}</td>
                </tr>
                <tr>
                    <th>Rating:</th>
                    <td>{{ game.rating }}/5</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
