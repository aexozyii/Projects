<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #cdcbcb, #1a1a1a, #000000);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 300px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0px;
        }
        
        /* Header and Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 0.8rem;
            font-weight: bold;
            color: #000000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            padding: 2px 8px;
            border: none;
            border-radius: 40px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 200;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-btn:hover {
            background: #ffffff;
            color: #000000;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
            text-align: center;
        }
        
        /* Search and Filter */
        .search-filter {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: right;
        }
        
        .search-box {
            flex: 1;
            min-width: 50px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            padding-left: 15px;
        }
        
        .search-box i {
            position: absolute;
            left: 300px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffffff;
        }
        
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 10px 50px;
            border: none;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.15);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #ffffff;
            color: #000000;
        }
        
        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .game-image {
            height: 180px;
            overflow: hidden;
        }
        
        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .game-card:hover .game-image img {
            transform: scale(1.05);
        }
        
        .game-info {
            padding: 20px;
        }
        
        .game-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #fdbb2d;
        }
        
        .game-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
            height: 60px;
            overflow: hidden;
        }
        
        .game-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .game-price {
            font-weight: bold;
            font-size: 1.2rem;
            color: #fdbb2d;
        }
        
        .game-rating {
            color: #fdbb2d;
        }
        
        .game-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn-play {
            background: #2ecc71;
            color: white;
        }
        
        .btn-play:hover {
            background: #27ae60;
        }
        
        .btn-details {
            background: #3498db;
            color: white;
        }
        
        .btn-details:hover {
            background: #2980b9;
        }
        
        .btn-cart {
            background: #e74c3c;
            color: white;
        }
        
        .btn-cart:hover {
            background: #c0392b;
        }
        
        .btn-like {
            background: #9b59b6;
            color: white;
        }
        
        .btn-like:hover {
            background: #8e44ad;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .search-filter {
                flex-direction: column;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .game-buttons, .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Incrementals.io</div>
            <div class="nav-buttons">
                <a href="explore.html" class="nav-btn">Explore</a>
                <a href="search.html" class="nav-btn">Search</a>
                <a href="login.html" class="nav-btn">Login</a>
            </div>
        </header>
        
        <div class="search-filter">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search games...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Games</button>
                <button class="filter-btn" data-filter="Idle">Idle</button>
                <button class="filter-btn" data-filter="Clicker">Clicker</button>
                <button class="filter-btn" data-filter="Incremental">Incremental</button>
            </div>
        </div>
        
        <div class="games-grid" id="games-container">
            <!-- Game cards will be generated here -->
        </div>
    </div>

    <script>
        const games = [
            {
                id: 1,
                name: "Cookie Clicker",
                description: "Bake cookies, buy upgrades, and expand your cookie empire in this classic clicker game.",
                price: 4.99,
                rating: 4.5,
                genre: "Clicker",
                image: "https://placehold.co/400x200/FF9900/FFFFFF?text=Cookie+Clicker"
            },
            {
                id: 2,
                name: "AdVenture Capitalist",
                description: "Start with a lemonade stand and work your way up to a massive business empire.",
                price: 3.99,
                rating: 4.2,
                genre: "Idle",
                image: "https://placehold.co/400x200/0066CC/FFFFFF?text=AdVenture+Capitalist"
            },
            {
                id: 3,
                name: "Universal Paperclips",
                description: "An AI slowly takes over the world by producing paperclips in this thought-provoking incremental.",
                price: 2.99,
                rating: 4.8,
                genre: "Incremental",
                image: "https://placehold.co/400x200/333333/FFFFFF?text=Universal+Paperclips"
            },
            {
                id: 4,
                name: "Egg, Inc.",
                description: "Build your egg empire, research technologies, and hatch chickens in this popular idle game.",
                price: 5.99,
                rating: 4.6,
                genre: "Idle",
                image: "https://placehold.co/400x200/FF66CC/FFFFFF?text=Egg+Inc."
            },
            {
                id: 5,
                name: "Kittens Game",
                description: "A civilization-building incremental game with cats. Manage resources and expand your feline society.",
                price: 0.00,
                rating: 4.7,
                genre: "Incremental",
                image: "https://placehold.co/400x200/FFCC00/000000?text=Kittens+Game"
            },
            {
                id: 6,
                name: "Realm Grinder",
                description: "Choose your allegiance and rebuild your kingdom in this fantasy-themed incremental game.",
                price: 1.99,
                rating: 4.4,
                genre: "Incremental",
                image: "https://placehold.co/400x200/6600CC/FFFFFF?text=Realm+Grinder"
            }
        ];

        // Function to generate game cards
        function generateGameCards(gamesArray) {
            const gamesContainer = document.getElementById('games-container');
            gamesContainer.innerHTML = '';
            
            gamesArray.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.dataset.genre = game.genre;
                
                gameCard.innerHTML = `
                    <div class="game-image">
                        <img src="${game.image}" alt="${game.name}">
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">${game.name}</h3>
                        <p class="game-description">${game.description}</p>
                        <div class="game-meta">
                            <div class="game-price">$${game.price.toFixed(2)}</div>
                            <div class="game-rating">
                                ${generateStarRating(game.rating)}
                            </div>
                        </div>
                        <div class="game-buttons">
                            <button class="btn btn-play" data-id="${game.id}">
                                <i class="fas fa-play"></i> Play
                            </button>
                            <button class="btn btn-details" data-id="${game.id}">
                                <i class="fas fa-info-circle"></i> Details
                            </button>
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-cart" data-id="${game.id}">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                            <button class="btn btn-like" data-id="${game.id}">
                                <i class="fas fa-heart"></i> Like
                            </button>
                        </div>
                    </div>
                `;
                
                gamesContainer.appendChild(gameCard);
            });
            
            // Add event listeners to buttons
            document.querySelectorAll('.btn-play').forEach(btn => {
                btn.addEventListener('click', () => playGame(btn.dataset.id));
            });
            
            document.querySelectorAll('.btn-details').forEach(btn => {
                btn.addEventListener('click', () => showDetails(btn.dataset.id));
            });
            
            document.querySelectorAll('.btn-cart').forEach(btn => {
                btn.addEventListener('click', () => addToCart(btn.dataset.id));
            });
            
            document.querySelectorAll('.btn-like').forEach(btn => {
                btn.addEventListener('click', () => likeGame(btn.dataset.id));
            });
        }
        
        // Function to generate star rating HTML
        function generateStarRating(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            
            return stars;
        }
        
        // Filter games based on genre
        function filterGames(filter) {
            if (filter === 'all') {
                return games;
            }
            return games.filter(game => game.genre === filter);
        }
        
        // Search games based on input
        function searchGames(query) {
            if (!query) return games;
            
            return games.filter(game => 
                game.name.toLowerCase().includes(query.toLowerCase()) ||
                game.description.toLowerCase().includes(query.toLowerCase())
            );
        }
        
        // Button click handlers
        function playGame(gameId) {
            const game = games.find(g => g.id == gameId);
            alert(`Now playing: ${game.name}`);
            // In a real application, this would redirect to the game page
        }
        
        function showDetails(gameId) {
            const game = games.find(g => g.id == gameId);
            alert(`Showing details for: ${game.name}\nPrice: $${game.price}\nRating: ${game.rating}/5`);
            // In a real application, this would redirect to the details page
        }
        
        function addToCart(gameId) {
            const game = games.find(g => g.id == gameId);
            alert(`Added to cart: ${game.name}`);
        }
        
        function likeGame(gameId) {
            const game = games.find(g => g.id == gameId);
            alert(`Liked: ${game.name}`);
            
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Generate initial game cards
            generateGameCards(games);
            
            // Add event listeners to filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const filteredGames = filterGames(btn.dataset.filter);
                    generateGameCards(filteredGames);
                });
            });
            
            // Add event listener to search input
            document.getElementById('search-input').addEventListener('input', (e) => {
                const searchedGames = searchGames(e.target.value);
                generateGameCards(searchedGames);
            });
        });
    </script>
</body>
</html>
